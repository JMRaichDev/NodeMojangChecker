<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Node Mojang Status Checker</title>
    <script>
        function addService( serviceName, serviceStatus ) {
            var element = document.createElement("H2");
            element.innerHTML = `The service : ${serviceName} is `;

            var span = document.createElement("SPAN");
            span.innerHTML = `${serviceStatus}`;
            span.style = `color: ${serviceStatus}`;

            element.appendChild(span);

            document.body.appendChild(element);
        }
    </script>
</head>
<body style="background: white;">
    <h1>Mojang Auth Services :</h1>
</body>
</html>
